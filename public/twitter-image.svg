<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Abstract 3D elements -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="200" height="200" fill="url(#accentGradient)" opacity="0.8" transform="rotate(15 100 100)"/>
    <rect x="50" y="50" width="150" height="150" fill="#ffffff" opacity="0.1" transform="rotate(15 125 125)"/>
  </g>
  
  <g transform="translate(900, 300)">
    <circle cx="0" cy="0" r="80" fill="url(#accentGradient)" opacity="0.6"/>
    <circle cx="0" cy="0" r="50" fill="#ffffff" opacity="0.2"/>
  </g>
  
  <!-- Main content -->
  <rect x="80" y="200" width="1040" height="300" fill="none" stroke="url(#accentGradient)" stroke-width="3" opacity="0.5" rx="20"/>
  
  <!-- Logo -->
  <text x="600" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="80" font-weight="900" fill="url(#accentGradient)">
    hzcompany
  </text>
  
  <!-- Tagline -->
  <text x="600" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#ffffff">
    технологическая организация нового типа
  </text>
  
  <!-- Key features -->
  <text x="600" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#cccccc">
    • инфраструктура прозрачного взаимодействия
  </text>
  <text x="600" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#cccccc">
    • безопасная и масштабируемая среда
  </text>
  <text x="600" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#cccccc">
    • архитектура, дисциплина, лидерство
  </text>
  
  <!-- URL -->
  <text x="600" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="url(#accentGradient)">
    hzcompany.vercel.app
  </text>
</svg>
